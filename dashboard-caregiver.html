<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CareFlow - Caregiver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="bg-emerald-50 dark:bg-slate-900 text-slate-900 dark:text-white pb-24">

    <div class="app-content max-w-md mx-auto relative min-h-screen">

        <!-- Header -->
        <header
            class="p-6 pt-10 sticky top-0 bg-emerald-50/95 dark:bg-slate-900/95 backdrop-blur z-20 flex justify-between items-center shadow-sm">
            <div>
                <h1 class="text-2xl font-bold">Hello, Asha</h1>
                <p class="text-xs font-bold text-emerald-600 dark:text-emerald-400 uppercase tracking-wider">Caregiver
                    Mode</p>
            </div>
            <div onclick="window.location.href='profiles.html'"
                class="w-10 h-10 rounded-full border border-emerald-200 bg-white flex items-center justify-center cursor-pointer hover:bg-emerald-50 transition overflow-hidden">
                <img src="assets/profiles/asha.png" alt="Asha">
            </div>
        </header>

        <main class="px-6 space-y-6 mt-2">

            <!-- Quick Actions Grid -->
            <div class="grid grid-cols-2 gap-4">
                <a href="onboarding.html"
                    class="card p-4 flex flex-col items-center justify-center text-center space-y-2 hover:bg-emerald-100 dark:hover:bg-slate-800 transition active:scale-95 bg-white dark:bg-slate-800 shadow-sm rounded-2xl border border-emerald-100 dark:border-slate-700">
                    <div
                        class="bg-emerald-100 dark:bg-emerald-900/50 p-3 rounded-full text-emerald-600 dark:text-emerald-400">
                        <i data-feather="plus-circle" class="w-6 h-6"></i>
                    </div>
                    <span class="font-bold text-sm">Add Meds</span>
                </a>
                <a href="profiles.html"
                    class="card p-4 flex flex-col items-center justify-center text-center space-y-2 hover:bg-blue-50 dark:hover:bg-slate-800 transition active:scale-95 bg-white dark:bg-slate-800 shadow-sm rounded-2xl border border-blue-100 dark:border-slate-700">
                    <div class="bg-blue-100 dark:bg-blue-900/50 p-3 rounded-full text-blue-600 dark:text-blue-400">
                        <i data-feather="users" class="w-6 h-6"></i>
                    </div>
                    <span class="font-bold text-sm">Family</span>
                </a>
            </div>

            <!-- Patient Overview Card -->
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider">Patient Status</h2>
                    <button class="text-emerald-600 text-xs font-bold bg-emerald-100 px-2 py-1 rounded-lg">View
                        History</button>
                </div>

                <div
                    class="card p-5 bg-white dark:bg-slate-800 shadow-md rounded-2xl border border-slate-100 dark:border-slate-700">
                    <div
                        class="flex items-center justify-between mb-4 pb-4 border-b border-slate-100 dark:border-slate-700">
                        <div class="flex items-center space-x-3">
                            <div
                                class="w-12 h-12 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow">
                                <img src="assets/profiles/dad.png" alt="Dad">
                            </div>
                            <div>
                                <p class="font-bold text-lg">Dad</p>
                                <div class="flex items-center space-x-1">
                                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                    <p class="text-xs text-green-600 font-bold uppercase">Stable</p>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-3xl font-extrabold text-slate-800 dark:text-white">98%</span>
                            <p class="text-[10px] text-slate-400 uppercase">Adherence</p>
                        </div>
                    </div>

                    <!-- Stats Grid -->
                    <div class="grid grid-cols-3 gap-2 text-center">
                        <div class="bg-slate-50 dark:bg-slate-700/50 p-2 rounded-xl">
                            <p class="text-[10px] text-slate-400 font-bold uppercase">BP</p>
                            <p class="font-bold text-slate-700 dark:text-white">120/80</p>
                        </div>
                        <div class="bg-slate-50 dark:bg-slate-700/50 p-2 rounded-xl">
                            <p class="text-[10px] text-slate-400 font-bold uppercase">HR</p>
                            <p class="font-bold text-slate-700 dark:text-white">72</p>
                        </div>
                        <div class="bg-slate-50 dark:bg-slate-700/50 p-2 rounded-xl">
                            <p class="text-[10px] text-slate-400 font-bold uppercase">Weight</p>
                            <p class="font-bold text-slate-700 dark:text-white">70kg</p>
                        </div>
                    </div>
                </div>

                <!-- Alerts Section -->
                <div
                    class="card p-4 border-l-4 border-red-500 bg-red-50 dark:bg-red-900/10 dark:border-red-500 rounded-r-xl shadow-sm">
                    <div class="flex items-start space-x-3">
                        <i data-feather="alert-octagon" class="text-red-500 mt-1 flex-shrink-0"></i>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <p class="font-bold text-red-700 dark:text-red-400">Missed Evening Dose</p>
                                <span class="text-[10px] text-red-400">Yesterday</span>
                            </div>
                            <p class="text-xs text-red-600/80 dark:text-red-400/80 mb-2">Amoxyclav 625mg was not marked
                                as taken.</p>
                            <button
                                class="text-[10px] bg-white border border-red-200 text-red-600 px-3 py-1 rounded-full font-bold shadow-sm"
                                onclick="showToast('Reminder Sent to Dad')">Send Reminder</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tasks Checklist -->
            <div>
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-2">Care Tasks</h2>
                <div class="space-y-2">
                    <label
                        class="flex items-center space-x-3 p-3 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 cursor-pointer">
                        <input type="checkbox" class="w-5 h-5 accent-emerald-500 rounded" checked>
                        <span class="flex-1 font-medium line-through text-slate-400">Morning Check-in</span>
                    </label>
                    <label
                        class="flex items-center space-x-3 p-3 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 cursor-pointer">
                        <input type="checkbox" class="w-5 h-5 accent-emerald-500 rounded">
                        <span class="flex-1 font-medium">Log Afternoon BP</span>
                    </label>
                    <label
                        class="flex items-center space-x-3 p-3 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 cursor-pointer">
                        <input type="checkbox" class="w-5 h-5 accent-emerald-500 rounded">
                        <span class="flex-1 font-medium">Verify Pill Org Refill</span>
                    </label>
                </div>
            </div>

        </main>

        <!-- Nav -->
        <nav
            class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 pb-[env(safe-area-inset-bottom)] z-50 max-w-md mx-auto shadow-[0_-5px_10px_rgba(0,0,0,0.05)]">
            <div class="h-16 flex justify-around items-center px-4">
                <a href="#"
                    class="nav-btn flex flex-col items-center text-emerald-600 transition-transform active:scale-90">
                    <i data-feather="grid" class="w-6 h-6 mb-1"></i>
                    <span class="text-[10px] font-bold">Dash</span>
                </a>
                <a href="chat.html"
                    class="nav-btn flex flex-col items-center text-slate-400 hover:text-emerald-500 transition-colors active:scale-90">
                    <i data-feather="message-circle" class="w-6 h-6 mb-1"></i>
                    <span class="text-[10px] font-bold">Chat</span>
                </a>
                <a href="settings.html"
                    class="nav-btn flex flex-col items-center text-slate-400 hover:text-emerald-500 transition-colors active:scale-90">
                    <i data-feather="settings" class="w-6 h-6 mb-1"></i>
                    <span class="text-[10px] font-bold">Settings</span>
                </a>
            </div>
        </nav>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = AppState.currentUser;
            if (user) {
                // Update Greeting
                const greeting = document.querySelector('header h1');
                if (greeting) greeting.textContent = `Hello, ${user.name}`;

                // Update Header Avatar
                const headerAvatar = document.querySelector('header img');
                if (headerAvatar) headerAvatar.src = user.avatar;

                // Remove "Call Asha" if we are Asha
                if (user.name === 'Asha') {
                    const familyBtn = document.querySelector('a[href="profiles.html"] span');
                    if (familyBtn && familyBtn.textContent.includes('Family')) {
                        // Optionally change to "Manage Family" or something
                        familyBtn.textContent = "My Family";
                    }
                }
            }
            feather.replace();
        });
    </script>
</body>

</html>
